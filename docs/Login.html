<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes by Khame</title>
    <link rel="icon" type="image/jpg" href="Icon/Cupcake_icon.jpg" id="favicon">
    <link rel="stylesheet" href="Stylesheet/Login.css">
    <script src="https://kit.fontawesome.com/8ddf81994c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="glass-container">
        <form onsubmit="login(); return false;">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // SIMPLE check (you can change this later)
            if (username === "admin" && password === "1234") {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "index.html"; // go to main page
            } else {
                alert("Invalid login");
            }
        }
    </script>
</body>

</html>
